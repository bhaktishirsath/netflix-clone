<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <nav>
        <a href="#"> <img src="/images/logo.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
            <input type="text" placeholder="Email or phone number" >
            <!-- <label for="Email or phone number">Email or phone number</label> -->
        </div>

        <div class="form-control">
            <input type="password" placeholder="Password">
            <!-- <label for="Password">Password</label> -->
        </div>
      <button type="submit" class="btn"><a href="/html/netflix_aftersign_in/startpage.html">Sign In </a></button>
        <div class="form-help">
            <div class="remember-me">
                <input type="checkbox" placeholder="" id="remember-me">
                <label for="">Remember me</label>
            </div>
            <a href="#">Need help?</a>
        </div>

        </form>
        <p>New to Netflix? <a href="#">Sign Up Now</a></p>
        
        <small>
            This page is protected by Google reCAPTCHA to ensure you're <a href="#">Learn More</a>
        </small>
    </div>
</body>
</html>
